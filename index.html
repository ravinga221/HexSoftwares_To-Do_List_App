<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTask - To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-leaf"></i> GreenTask</h1>
            <p>Organize your day, one task at a time</p>
        </header>
    </div>
    <div class="todo-container">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="stats-section">
                <div class="stat-item">
                    <span id="totalTasks">0</span>
                    <span>Total Tasks</span>
                </div>
                <div class="stat-item">
                    <span id="completedTasks">0</span>
                    <span>Completed</span>
                </div>
                <div class="stat-item">
                    <span id="pendingTasks">0</span>
                    <span>Pending</span>
                </div>
            </div>

            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>

            <div class="empty-state" id="emptyState">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add a task above to get started!</p>
            </div>

            <div class="actions-section">
                <button id="clearCompleted" class="action-btn">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
                <button id="clearAll" class="action-btn">
                    <i class="fas fa-broom"></i> Clear All
                </button>
            </div>
        </div>

        <footer class="app-footer">
            <p>Tasks are saved automatically in your browser</p>
        </footer>
        <script src="script.js"></script>
</body>
</html>
